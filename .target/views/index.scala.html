@(posts: List[Post] = null, vars :String = null)

@main {

<h1 class="slogan0"> There shall be light </h1> 
<h1 class="slogan1"> There shall be light </h1> 
<h1 class="slogan2"> There shall be light </h1> 

@for(post <- posts) {
    <div class="postWell">
    @post.content
    </div>
}

@if(vars) {
<p> vars </p>
}

@if(session.get("username"))  {
<p>Hi, @session.get("username")</p>
}

}
